apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: gitops-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80